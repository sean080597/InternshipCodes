<form nz-form [formGroup]="form" class="background-white">
    <div nz-row class="p-2">
        <div nz-col nzSpan="12">
            <div nz-row>
                <div nz-col nzSpan="24" class="p-2">
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group [nzSize]="'large'" [nzSuffix]="inputClearTitleCN">
                                <input nzSize="large" type="text" nz-input formControlName="titleChinese"
                                    (keyup)="onTitleChange()"
                                    placeholder="学习活动名称" />
                            </nz-input-group>
                            <ng-template #inputClearTitleCN>
                                <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                    *ngIf="form.controls['titleChinese'].value"
                                    (click)="clearInput('titleChinese')"></i>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24" class="p-2">
                    <textarea [nzAutosize]="{ minRows: 4, maxRows: 6 }" nz-input formControlName="descriptionChinese"
                        placeholder="学习活动说明"></textarea>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="12">
            <div nz-row>
                <div nz-col nzSpan="24" class="p-2">
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group [nzSize]="'large'" [nzSuffix]="inputClearTitleEN">
                                <input type="text" nz-input formControlName="titleEnglish"
                                    (keyup)="onTitleChange()"
                                    placeholder="Learning Activity name" />
                            </nz-input-group>
                            <ng-template #inputClearTitleEN>
                                <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                                    *ngIf="form.controls['titleEnglish'].value"
                                    (click)="clearInput('titleEnglish')"></i>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24" class="p-2">
                    <textarea [nzAutosize]="{ minRows: 4, maxRows: 6 }" nz-input formControlName="descriptionEnglish"
                        placeholder="Learning Activity description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div nz-row class="p-2">
        <div nz-col nzSpan="24" class="p-2 upload-container">
            <nz-upload class="upload-list-inline" nzType="drag" [nzMultiple]="true"
                [nzLimit]="10"
                [nzBeforeUpload]="beforeUpload"
                [nzAction]="uploadAttachmentUrl" (nzChange)="handleChange($event)"
                [nzDisabled]="fileList.length == 10"
                nzListType="picture" [(nzFileList)]="fileList">
                <p class="ant-upload-drag-icon">
                    <i nz-icon nzType="inbox"></i>
                </p>
                <p class="ant-upload-text">{{'click_or_drag_file_to_upload' | translate}}</p>
                <p class="ant-upload-hint" [innerHtml]="'upload_hint' | translate"></p>
            </nz-upload>
        </div>
    </div>
</form>
