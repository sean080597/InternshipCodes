<div class="container mt-5">
    <div class="card">
        <div class="row col-12 m-0 justify-content-center mt-4">

            <div class="text-center py-4 mt-4">
                <img src="assets/images/warning.svg" alt="">
            </div>

            <h2 class=" py-4 mt-2 text-center">{{ 'ERROR_PAGE.TITLE' | translate }}</h2>
            <span class="text-center pb-4">{{ 'ERROR_PAGE.ERROR_CODE' | translate }}ï¼š{{this.status}}</span>

            <!-- <span class="py-4 text-center" [innerHTML]="'ERROR_PAGE.DESCRIPTION_ERROR' | translate"></span> -->
            <span class="py-4 text-center">
                {{message}}
            </span>


            <div class="my-5 row justify-content-center">
                <div class="col-12 d-flex bd-highlight px-0 flex-row align-items-start justify-content-center">
                    <button nz-button nzType="primary" nzSize="large" nzShape="round" class="btn-submit-xs mx-2"
                        (click)="onRedirect(['/managements/top-screen'])">
                        {{ 'ERROR_PAGE.BT_NEXT' | translate }}
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
