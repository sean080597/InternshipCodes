
  <div class="container mt-5">
    <div class="card">
      <!-- <div class="card-header px-4">
        <div class="d-flex bd-highlight">
          <div class="me-auto bd-highlight">
            <strong class="my-2">{{'TT_ADMIN_INIT' | translate}}</strong>
          </div>
        </div>
      </div> -->
      <div class="p-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label for="userId" class="col-sm-2 col-form-label">{{'LB_USER_ID' | translate}}</label>
            <div class="col-sm-10 col-md-5">
              <input type="text" class="form-control is-invalid" formControlName="userId" id="userId"
                [ngClass]="{ 'is-invalid': form.controls['userId'].touched && form.controls['userId'].hasError('required')}" maxlength="16"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">{{'LB_PASSWORD' | translate}}</label>
            <div class="col-sm-10 col-md-5">
              <input type="password" formControlName="password" class="form-control" id="password"
                [ngClass]="{ 'is-invalid': form.controls['password'].touched && form.controls['password'].hasError('required')}" maxlength="20"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="companyId" class="col-sm-2 col-form-label">{{'LB_COMPANY_ID' | translate}}</label>
            <div class="col-sm-10 col-md-5">
              <input type="text" formControlName="companyId" class="form-control" id="companyId"
                [ngClass]="{ 'is-invalid': form.controls['companyId'].touched && form.controls['companyId'].hasError('required')}" maxlength="16"/>
            </div>
          </div>
          <div class="form-group my-3">
            <div *ngIf="serverRespErrors" class="text-danger small">
              <div>{{serverRespErrors}}</div>
            </div>
            <div *ngIf=" form.controls['userId'].touched && form.controls['userId'].hasError('required')" class="text-danger small">
              {{'ERR_MSG_REQUIRED' | translate : {field: 'LB_USER_ID' | translate } }}
            </div>
            <div *ngIf=" form.controls['password'].touched && form.controls['password'].hasError('required')" class="text-danger small">
              {{'ERR_MSG_REQUIRED' | translate : {field: 'LB_PASSWORD' | translate } }}
            </div>
            <div *ngIf=" form.controls['companyId'].touched && form.controls['companyId'].hasError('required')" class="text-danger small">
              {{'ERR_MSG_REQUIRED' | translate : {field: 'LB_COMPANY_ID' | translate } }}
            </div>

          </div>
          <button nz-button nzSize="large" nzType="primary" type="button" class="my-2 w-25" [disabled]="loading" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{'BT_NEXT' | translate}}
          </button>
        </form>
      </div>
    </div>
  </div>
<app-modal [modalObject]="confirmModal">
  <div class="notify-container">
    <p [innerHTML]="'MSG_NOTIFY_ADMIN_INIT' | translate"></p>
  </div>
</app-modal>
