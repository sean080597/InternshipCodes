<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thay Đổi Mật Khẩu</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form class="" method="post" action="changpassword_handle.php">
		<div class="form-group">
			<label for="password" class="cols-sm-2 control-label">Mật Khẩu Cũ</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="oldpassword" id="oldpassword"  placeholder="Nhập Mật Khẩu Của Bạn" required />
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="cols-sm-2 control-label">Mật Khẩu Mới</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="newpassword" id="newpassword"  placeholder="Nhập Mật Khẩu Của Bạn" required />
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="confirm" class="cols-sm-2 control-label">Nhập Lại Mật Khẩu Mới</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="confirm_password" id="confirm_password"  placeholder="Nhập Lại Mật Khẩu Của Bạn" required />
				</div>
				<span id='message'></span>
			</div>
		</div>

		<div class="form-group col-md-offset-4 col-md-4">
			<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Thay Đổi Mật Khẩu">
		</div>
	</form>
</body>
</html>
