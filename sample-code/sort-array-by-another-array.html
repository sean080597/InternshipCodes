<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The sort() method sorts an array alphabetically:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const originalArray = [
{"Status":"Submitted","TypeOfOffboarding":"End of Employment","ResignationDate":"03/30/2022"},
{"Status":"Draft","TypeOfOffboarding":"End of Employment","ResignationDate":""},
{"Status":"Completed","TypeOfOffboarding":"End of Employment","ResignationDate":"03/30/2022"},
{"Status":"Draft","TypeOfOffboarding":"End of Employment","ResignationDate":"03/30/2021"},
];
const sortOrder = ['Completed', 'Draft', 'Submitted', 'Salary Proceeded', 'Cancelled'];

function customSort(arr1, arr2){
  arr1.sort(function(a, b){  
  if(a.Status === b.Status){
  const tmpA = new Date(a.ResignationDate);
  console.log('new date A => ', tmpA)
  const tmpB = new Date(b.ResignationDate);
  console.log('new date B => ', tmpB)
  return tmpA - tmpB;
  }
    return (arr2.indexOf(a.Status) - arr2.indexOf(b.Status));
  });
}

customSort(originalArray, sortOrder);
console.log('originalArray => ', originalArray);
document.getElementById("demo2").innerHTML = originalArray;
</script>

</body>
</html>
