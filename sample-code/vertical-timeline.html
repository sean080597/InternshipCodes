<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
    }

    .timeline {
      position: relative;
      width: 100%;
      max-width: 1140px;
      margin: 0 auto;
      padding: 15px 0;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 2px;
      background: #006E51;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }

    .container {
      padding: 15px 30px;
      position: relative;
      width: 50%;
    }

    .container::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: calc(50% - 8px);
      right: -8px;
      background: #ffffff;
      border: 2px solid #006E51;
      border-radius: 16px;
      z-index: 1;
    }

    .container .date {
      position: absolute;
      top: calc(50% - 8px);
      font-size: 14px;
      font-weight: bold;
      color: #006E51;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1;
      right: -75px;
    }

    .container .content h2 {
      margin: 0;
      font-size: 18px;
      font-weight: normal;
      color: #006E51;
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="timeline">
    <div class="container">
      <div class="date">15 Dec</div>
      <div class="content">
        <h2>Lorem ipsum dolor sit amet</h2>
      </div>
    </div>
    <div class="container">
      <div class="date">22 Oct</div>
      <div class="content">
        <h2>Lorem ipsum dolor sit amet</h2>
      </div>
    </div>
    <div class="container">
      <div class="date">10 Jul</div>
      <div class="content">
        <h2>Lorem ipsum dolor sit amet</h2>
      </div>
    </div>
    <div class="container">
      <div class="date">18 May</div>
      <div class="content">

      </div>
    </div>
    <div class="container">
      <div class="date">10 Feb</div>
      <div class="content">
        <h2>Lorem ipsum dolor sit amet</h2>
      </div>
    </div>
    <div class="container">

</body>

</html>
